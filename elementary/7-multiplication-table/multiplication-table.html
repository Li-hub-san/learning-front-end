      <div class="body-panel">
        <h3>exercise 7<small>Elementary</small></h3>
        <h6>Multiplication table for numbers up to 12.</h6>

        <form action="#"
              onsubmit="multiplicationTable(); return false;">

          <label for="input"></label>
          <input id="input"
                 type="number"
                 placeholder="0"
                 autocomplete="off"
                 required/>

          <div class="button-wrapper">
            <button id="submit"
                    type="submit">
              Multiply
            </button>

            <button id="reset"
                    onclick="resetButton('reset','submit', 'input', 'output-group')"
                    disabled>
              Reset
            </button>
          </div>
        </form>

        <div id='output-group'></div>
      </div>
    </div>

and return false, so that the submit button won't reload the page upon click--&gt;
